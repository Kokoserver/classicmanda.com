<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern icon/symbol -->
  <circle cx="40" cy="40" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="40" cy="40" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Geometric elements representing products -->
  <rect x="32" y="32" width="7" height="7" fill="url(#logoGradient)" rx="1"/>
  <rect x="41" y="32" width="7" height="7" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
  <rect x="32" y="41" width="7" height="7" fill="url(#logoGradient)" rx="1" opacity="0.7"/>
  <rect x="41" y="41" width="7" height="7" fill="url(#logoGradient)" rx="1" opacity="0.5"/>
  
  <!-- Modern typography -->
  <text x="80" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">
    Velvetsupply
  </text>
  
  <!-- Tagline -->
  <text x="80" y="56" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="13" font-weight="400" fill="#94a3b8" letter-spacing="0.5px">
    PREMIUM PRODUCTS
  </text>
  
  <!-- Subtle accent line -->
  <line x1="80" y1="60" x2="260" y2="60" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
</svg>
